dir.sub=vtemplate/
dir.app=${project.basedir}/application/classes
dir.deploy=/path/to/webroot

# Configure directories for Phing output
dir.build=${project.basedir}/build
dir.make=${dir.build}/code
dir.install=${dir.build}/code
dir.docs=${dir.build}/docs
dir.reports=${dir.build}/reports

# tar, targz, tarbz2, zip
package.type=zip

# Enable in case of internal server errors or "No input file specified" error
# http://kohanaframework.org/3.3/guide/kohana/tutorials/clean-urls
quirk.rewriterule=false

# Enable if your environment does not allow the FollowSymlinks option
quirk.followsymlinks=false

chown.user=user
chown.group=group
chmod.required=false

db.host=localhost
db.user=username
db.pass=password
db.name=database
